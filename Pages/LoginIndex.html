<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Drop World - Login</title>
        <link rel="stylesheet" href="LoginStyle.css">
        <link rel="icon" href="imgs/logo.png"/>
    </head>

    <body>
        <div class="main-login">
            <div class="left-login">
                <h1>Entre ou cadastre-se<br>Para não perder nenhuma novidade!</h1>
                <img src="shopping.svg" class="left-login-image" alt="Shopping">
            </div>
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="user">Usuário</label>
                        <input type="text" name="user" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <label for="password">Senha</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                    <h2>Não possui cadastro?</h2><h3> Cadastre-se agora!</h3>
                </div>
                <a href="../index.html" class="btn-voltar">VOLTAR PARA O INÍCIO</a>
                <!-- <button href="index.html" class="btn-voltar">VOLTAR PARA O INÍCIO</button> -->
            </div>
        </div>
    </body>
</html>
